{% extends 'raw.html' %}

{% block cssLayout %}
	{% parent %}
	<link rel="stylesheet" href="embed/frameworks/jquery.ui.css" type="text/css">
	<link rel="stylesheet" href="embed/css/main.css" type="text/css">
{% endblock %}

{% block script %}
	<script type="text/javascript">
		var isLoggedIn = true;
	</script>
	<script src="embed/frameworks/jquery.ui.js" type="text/javascript"></script>
	<script src="embed/frameworks/jquery.ui.touch-punch.js" type="text/javascript"></script>
	
	<script src="embed/frameworks/jquery.event.swipe.js" type="text/javascript"></script>
	<script src="embed/frameworks/unslider.js" type="text/javascript"></script>
	{% parent %}
{% endblock %}

{% block content %}
	<div id="jobs" class="side left hidden">
		<div class="headArea">
			<h1>Jobs</h1>
		</div>
		<div id="jobList" class="scrollable"></div>
	</div>
	<div id="center" class="center">
		<div class="headArea">
			<div class="robotIcon"></div><h1 class="left"></h1>
			<div id="logout">
				<img src="imgs/logout.svg" alt="Logout">
			</div>
		</div>
		<div id="content">
			<div id="mapSelection" class="hidden">
				<h1>Place your robot and continue</h1>
				<div class="maps">
					<ul></ul>
				</div>
				<div class="overlay">
					<div class="arrow left" data-dir="left"></div>
					<div class="arrow right" data-dir="right"></div>
					<input type='button' value='Continue' class='continue' />
				</div>
			</div>
			<div id="map">
				<div class="adjust">
					<div class="adjust">
						<div class="bg"></div>
						<div class="points hidden preserveProportion"></div>
						<div class="overlay preserveProportion"></div>
						<div class="locating preserveProportion"><div></div></div>
					</div>
				</div>
			</div>
			<!--<div id="remote">
				<a href="#" class="direction top" data-dir="forward"></a>
				<a href="#" class="direction left" data-dir="left"></a>
				<a href="#" class="direction bottom" data-dir="turn"></a>
				<a href="#" class="direction right" data-dir="right"></a>
			</div>-->
		</div>
	</div>
	<div id="containers" class="side right hidden">
		<div class="headArea">
			<h1>Containers</h1>
		</div>
		<div id="containerFilter">
			<input type="text" value="" placeholder="Filter" />
		</div>
		<div id="containerList" class="scrollable"></div>
	</div>
{% endblock %}
