<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Containerhafen</title>
	
	{% block cssLayout %}
	<link rel="stylesheet" href="embed/frameworks/animate-custom.css" type="text/css">
	<link rel="stylesheet" href="embed/css/general.css" type="text/css">
	{% endblock %}
	
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="embed/frameworks/jquery2.js" type="text/javascript"></script>
	<script src="embed/frameworks/modular.min.js" type="text/javascript"></script>
	{%block script %}
	<script src="embed/js/script.js" type="text/javascript"></script>
	{% endblock %}
</head>
<body unselectable="on">
	<div id="wrap">
		{% block content %}{% endblock %}
	</div>
	<div id="loading">
		<div>Oops! Something went wrong with your socket.</div>
	</div>
	<div id="limitFail">
		<div>You have already opened a tab!</div>
	</div>
</body>
</html>
